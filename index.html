<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <form>
            <input type="number" id="userInput" inputmode="numeric" autofocus />
            <button type="button" class="btn" onclick="clicked()">Print</button>
            <button type="button" class="btn" onclick="clearInput()">Clear</button>
        </form>
        <div class="output">
            <div class="intro">
                <button class="introHide" onclick="hide()">Hide&#x25B2;</button>
                <ul id="list">
                    <li>- Multiples of 3 = <span class="fizz">Fizz</span></li>
                    <li>- Multiples of 5 = <span class="buzz">Buzz</span></li>
                    <li>- Multiples of 3 AND 5 = <span class="fizzbuzz">FizzBuzz</span></li>
                </ul>
                <hr id="div">
            </div>
            <p id="output"></p>
        </div>
    </main>
</body>
</html>
